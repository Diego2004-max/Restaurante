<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Restaurante</a>

        <div>
            {% if user.is_authenticated %}
                <a class="btn btn-outline-danger btn-sm" href="{% url 'core:logout' %}">Salir</a>
            {% else %}
                <a class="btn btn-outline-primary btn-sm" href="{% url 'core:login' %}">Ingresar</a>
                <a class="btn btn-primary btn-sm ms-2" href="{% url 'core:register' %}">Registrarme</a>
            {% endif %}
        </div>
    </div>
</nav>


<div class="container mt-4">

    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-info">{{ msg }}</div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
