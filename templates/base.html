<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/">Restaurante</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">

        <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{% url 'core:logout' %}">Salir</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:login' %}">Iniciar sesiÃ³n</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary ms-2" href="{% url 'core:register' %}">Registrarse</a>
                </li>
            {% endif %}
        </ul>

    </div>
</nav>

<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
