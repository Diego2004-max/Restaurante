<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restaurante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    {% if not user.is_authenticated %}
        <li><a href="{% url 'core:register' %}">Registrarse</a></li>
    {% endif %}
    <a class="navbar-brand" href="{% url 'core:home' %}">Restaurante</a>

    <div class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'core:dashboard' %}">Dashboard</a>
            <a class="nav-link" href="{% url 'core:logout' %}">Cerrar sesión</a>
        {% else %}
            <a class="nav-link" href="{% url 'core:login' %}">Iniciar sesión</a>
            <a class="nav-link btn btn-success ms-2 text-white" href="{% url 'core:register' %}">
                Registrarse
            </a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
